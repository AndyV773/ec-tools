<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure File/Text Encryptor</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  </head>
  <body>
    <main class="container">
      <nav>
        <a class="btn-link" href="index.html">Encode</a>
        <a class="btn-link" href="decode.html">Decode</a>
        <a class="btn-link" href="opt-decoder.html">Opt-Decoder</a>
      </nav>

      <h1>Optimized Encoder</h1>
      <div id="error-msg"></div>
      <div id="success-msg"></div>

      <div class="loader-overlay hidden">
        <div class="loader-wrapper">
          <div class="loader-radar"></div>
          <div class="loader-icon">ðŸ§ª</div>
        </div>
        <div class="loader-text">Processing... Please wait</div>
      </div>

      <section id="input-actions">
        <h2>Upload File or Input Text</h2>
        <input type="file" id="file-input" />
        <div class="info-box" id="file-info"></div>
        <textarea id="text-input" placeholder="Or enter text here..."></textarea>
        <p> Byte size: <span id="byte-count">0</span> bytes </p>
        <label class="flex">
          Include all characters
          <input type="checkbox" id="all-char" />
        </label>
        <input type="password" id="pw-data" placeholder="Enter password for data*" />
        <input type="password" id="pw-key" placeholder="Enter password for key*" />
        <button id="process">Encrypt</button>
      </section>

      <section id="output-actions" class="hidden">
        <h3>Encrypted data</h3>
        <div class="qr-section" id="qr-data"></div>
        <button id="qr-button-data" class="hidden"> Download QR </button>
        <button id="download-data">Download Data .txt</button>
        <h3>Encrypted Key</h3>
        <div class="qr-section" id="qr-key"></div>
        <button id="qr-button-key" class="hidden">Download QR</button>
        <button id="download-key">Download Key .txt</button>
      </section>
    </main>
    <script src="assets/optEncoder.js"></script>
  </body>
</html>
