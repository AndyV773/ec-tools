<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decode Encrypted QR</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  </head>
  <body>
    <main class="container">
      <nav>
        <a href="index.html">Encode</a>
        <a href="optimized.html">Opt-Enc</a>
      </nav>

      <h1>Decode</h1>
      <div id="error-msg"></div>
      <div class="loader-overlay hidden">
        <div class="loader-wrapper">
          <div class="loader"></div>
          <div class="loader-icon">ðŸ§©</div>
        </div>
        <div class="loader-text">Processing... Please wait</div>
      </div>

      <section>
        <h2>Scan QR</h2>
        <div class="m300">
          <video id="qr-video" width="300" height="200" autoplay muted></video>
          <button onclick="startScanner('data-input')">Scan data</button>
          <button onclick="startScanner('key-input')">Scan Key</button>
        </div>
      </section>

      <section>
        <h2>Upload QR Images or .txt file</h2>
        <label for="data-upload">Upload data (Image or .txt):</label>
        <input type="file" id="data-upload" accept=".txt,image/*" />
        <label for="key-upload">Upload Key (Image or .txt):</label>
        <input type="file" id="key-upload" accept=".txt,image/*" />
        <textarea id="data-input" placeholder="Encrypted data" readonly></textarea>
        <div class="copy-block">
          <p> data Byte size: <span id="data-byte-count">0</span> bytes </p>
          <button>Copy</button>
        </div>
        <textarea id="key-input" placeholder="Encrypted Key" readonly></textarea>
        <div class="copy-block">
          <p> Key Byte size: <span id="key-byte-count">0</span> bytes </p>
          <button>Copy</button>
        </div>
      </section>

      <section id="decrypt">
        <h2>Decrypt</h2>
        <label class="flex">
          Skip decryption
          <input type="checkbox" id="skip-dec" />
        </label>
        <input id="pw-data" placeholder="Password for data" />
        <textarea id="data-base64" placeholder="Decrypted data" readonly></textarea>
        <div class="copy-block">
          <p> data Byte size: <span id="enc-data-byte-count">0</span> bytes </p>
          <button>Copy</button>
        </div>
        <button>Decrypt data</button>
        <input id="pw-key" placeholder="Password for Key" />
        <textarea id="key-base64" placeholder="Decrypted Key" readonly></textarea>
        <div class="copy-block">
          <p> Key Byte size: <span id="enc-key-byte-count">0</span> bytes </p>
          <button>Copy</button>
        </div>
        <button>Decrypt Key</button>
      </section>

      <section id="final-output">
        <h2>Final Output</h2>
        <button class="hidden">Unshuffle Data</button>
        <p id="detected-ext">Detected file type: (none)</p>
        <textarea id="result" placeholder="Output result..."></textarea>
        <div class="copy-block">
          <p> Byte size: <span id="byte-count">0</span> bytes </p>
          <button>Copy</button>
        </div>
        <button class="hidden">Save File</button>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="assets/decode.js"></script>
  </body>
</html>
