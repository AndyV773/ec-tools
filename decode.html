<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decode Encrypted QR</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Encode</a>
      <a href="decode.html">Decode</a>
    </nav>

    <h1>Decode Encrypted QR</h1>
    <div id="error-msg"></div>

    <section>
      <h2>Scan QR</h2>
      <div class="m300">
        <video id="qr-video" width="300" height="200" autoplay muted></video>
        <button onclick="startScanner('unicodeOutput')">Scan Unicode</button>
        <button onclick="startScanner('keyOutput')">Scan Key</button>
      </div>
      <textarea id="unicodeOutput" placeholder="Unicode QR Output"></textarea>
      <textarea id="keyOutput" placeholder="Key QR Output"></textarea>
    </section>

    <section>
      <h2>Upload QR Images or .txt file</h2>
      <label for="unicode-upload">Upload Unicode (Image or .txt):</label>
      <input type="file" id="unicode-upload" accept=".txt,image/*" onchange="handleUpload(event, 'unicode')" />
      <label for="key-upload">Upload Key (Image or .txt):</label>
      <input type="file" id="key-upload" accept=".txt,image/*" onchange="handleUpload(event, 'key')" />
      <textarea oninput="updateByteCount()" id="unicode-input" placeholder="Encrypted Unicode data"></textarea>
      <p> Unicode Byte size: <span id="unicode-byte-count">0</span> bytes </p>
      <textarea oninput="updateByteCount()" id="key-input" placeholder="Encrypted Key data"></textarea>
      <p> Key Byte size: <span id="key-byte-count">0</span> bytes </p>
    </section>

    <section>
      <h2>Decrypt</h2>
      <input id="pw-unicode" placeholder="Password for Unicode" />
      <button onclick="decryptUnicode()">Decrypt Unicode</button>
      <textarea oninput="updateByteCount()" id="unicode-base64"></textarea>
      <p> Unicode Byte size: <span id="enc-unicode-byte-count">0</span> bytes </p>
      <input id="pw-key" placeholder="Password for Key" />
      <button onclick="decryptKey()">Decrypt Key</button>
      <textarea oninput="updateByteCount()" id="key-base64"></textarea>
      <p> Key Byte size: <span id="enc-key-byte-count">0</span> bytes </p>
    </section>

    <section>
      <h2>Final Output</h2>
      <button onclick="recoverOriginal()">Recover Original</button>
      <p id="detected-ext">Detected file type: (none)</p>
      <textarea oninput="updateByteCount()" id="file-code"></textarea>
      <p> Byte size: <span id="byte-count">0</span> bytes </p>
      <button onclick="saveFile()">Recover & Save File</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="assets/decode.js"></script>
  </body>
</html>
